apiVersion: v1
kind: ConfigMap
metadata:
  name: revivatech-config
  namespace: production
  labels:
    app: revivatech
    environment: production
data:
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "warn"
  LOG_FORMAT: "json"
  
  # API Configuration
  API_TIMEOUT: "5000"
  API_RETRY_ATTEMPTS: "3"
  
  # Cache Configuration
  CACHE_TTL: "3600"
  
  # Database Configuration
  DATABASE_SSL: "true"
  DATABASE_POOL_SIZE: "50"
  
  # Security Configuration
  BCRYPT_ROUNDS: "12"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX_REQUESTS: "50"
  
  # Feature Flags
  ENABLE_CHAT: "true"
  ENABLE_PAYMENTS: "true"
  ENABLE_ANALYTICS: "true"
  ENABLE_PWA: "true"
  ENABLE_OFFLINE_MODE: "true"
  ENABLE_REALTIME_UPDATES: "true"
  ENABLE_ADVANCED_BOOKING: "true"
  ENABLE_MULTI_LOCATION: "true"
  
  # Performance
  ENABLE_COMPRESSION: "true"
  ENABLE_STATIC_OPTIMIZATION: "true"
  
  # Monitoring
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_HEALTH_CHECKS: "true"
  
  # CORS Origins
  CORS_ORIGINS: "https://revivatech.com,https://www.revivatech.com,https://revivatech.co.uk,https://www.revivatech.co.uk,https://crm.revivatech.com"
  
  # File Upload
  MAX_FILE_SIZE: "5242880"
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/webp,application/pdf"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: production
  labels:
    app: revivatech
    component: nginx
    environment: production
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for"';
        access_log /var/log/nginx/access.log main;

        # Upstream servers
        upstream frontend-en {
            server frontend-en-service:3000 max_fails=3 fail_timeout=30s;
        }

        upstream frontend-pt {
            server frontend-pt-service:3000 max_fails=3 fail_timeout=30s;
        }

        upstream backend {
            server backend-service:3001 max_fails=3 fail_timeout=30s;
        }

        # Redirect HTTP to HTTPS
        server {
            listen 80;
            server_name revivatech.com www.revivatech.com revivatech.co.uk www.revivatech.co.uk;
            return 301 https://$server_name$request_uri;
        }

        # Main English site
        server {
            listen 443 ssl http2;
            server_name revivatech.com www.revivatech.com;

            ssl_certificate /etc/nginx/ssl/revivatech.com.crt;
            ssl_certificate_key /etc/nginx/ssl/revivatech.com.key;

            location / {
                proxy_pass http://frontend-en;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /health {
                proxy_pass http://frontend-en/health;
                access_log off;
            }
        }

        # Portuguese site
        server {
            listen 443 ssl http2;
            server_name revivatech.co.uk www.revivatech.co.uk;

            ssl_certificate /etc/nginx/ssl/revivatech.co.uk.crt;
            ssl_certificate_key /etc/nginx/ssl/revivatech.co.uk.key;

            location / {
                proxy_pass http://frontend-pt;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /health {
                proxy_pass http://frontend-pt/health;
                access_log off;
            }
        }

        # API subdomain
        server {
            listen 443 ssl http2;
            server_name api.revivatech.com;

            ssl_certificate /etc/nginx/ssl/api.revivatech.com.crt;
            ssl_certificate_key /etc/nginx/ssl/api.revivatech.com.key;

            location / {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /health {
                proxy_pass http://backend/health;
                access_log off;
            }
        }
    }