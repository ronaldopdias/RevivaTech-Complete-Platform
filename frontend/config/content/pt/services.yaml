  cta:
    title: "Pronto para Consertar Seu Dispositivo?"
    description: "Não deixe um dispositivo quebrado te atrasar. Agende seu reparo hoje e volte ao que mais importa."
    primaryAction: "Agendar Reparo Agora"
    secondaryAction: "Obter Orçamento Gratuito"
    benefits:
      - "Diagnóstico gratuito"
      - "Garantia de 90 dias"
      - "Serviço no mesmo dia disponível"
      - "Preços transparentes"