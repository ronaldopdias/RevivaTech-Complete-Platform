    step2:
      title: "Reparo Especializado"
      description: "Reparo profissional usando peças genuínas e técnicas da indústria"
      icon: "wrench"
    step3:
      title: "Teste de Qualidade"
      description: "Testes completos para garantir performance ótima"
      icon: "check-circle"
    step4:
      title: "Cobertura de Garantia"
      description: "Garantia de 90 dias em todos os reparos e peças"
      icon: "shield"
      
  features:
    title: "Por Que Escolher Nossos Serviços"
    subtitle: "Serviços de reparo profissionais em que você pode confiar"
    expert_technicians:
      title: "Técnicos Especialistas"
      description: "Profissionais certificados com anos de experiência"
      icon: "user-check"
    genuine_parts:
      title: "Peças Genuínas"
      description: "Apenas peças genuínas ou de alta qualidade"
      icon: "star"
    fast_turnaround:
      title: "Retorno Rápido"
      description: "Maioria dos reparos concluídos em 24-48 horas"
      icon: "clock"
    warranty:
      title: "Garantia de 90 Dias"
