<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>RevivaTech Auth Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test localStorage
        addResult('üîç Testing localStorage access...');
        try {
            localStorage.setItem('test', 'value');
            localStorage.removeItem('test');
            addResult('‚úÖ localStorage: Working', 'success');
        } catch (e) {
            addResult('‚ùå localStorage: Failed - ' + e.message, 'error');
        }
        
        // Check for auth tokens
        addResult('üîç Checking for existing auth tokens...');
        const tokens = localStorage.getItem('revivatech_auth_tokens');
        const user = localStorage.getItem('revivatech_auth_user');
        
        if (tokens && user) {
            addResult('‚úÖ Auth tokens found in localStorage', 'success');
            addResult('üìã Tokens: ' + JSON.stringify(JSON.parse(tokens), null, 2));
            addResult('üë§ User: ' + JSON.stringify(JSON.parse(user), null, 2));
        } else {
            addResult('‚ö†Ô∏è No auth tokens found', 'warning');
        }
        
        // Test API connectivity
        addResult('üîç Testing API connectivity...');
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                addResult('‚úÖ API Health: ' + JSON.stringify(data), 'success');
            })
            .catch(error => {
                addResult('‚ùå API Health failed: ' + error.message, 'error');
            });
            
        // Test login endpoint
        addResult('üîç Testing login endpoint...');
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: 'admin@revivatech.co.uk',
                password: 'admin123'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                addResult('‚úÖ Login test successful', 'success');
                // Store tokens
                localStorage.setItem('revivatech_auth_tokens', JSON.stringify(data.tokens));
                localStorage.setItem('revivatech_auth_user', JSON.stringify(data.user));
                addResult('üíæ Tokens stored in localStorage', 'success');
                
                // Redirect to admin
                setTimeout(() => {
                    addResult('üîÑ Redirecting to admin page...', 'warning');
                    window.location.href = '/admin';
                }, 2000);
            } else {
                addResult('‚ùå Login failed: ' + (data.error || 'Unknown error'), 'error');
            }
        })
        .catch(error => {
            addResult('‚ùå Login request failed: ' + error.message, 'error');
        });
        
        addResult('‚è∞ Test started at: ' + new Date().toISOString());
    </script>
</body>
</html>
